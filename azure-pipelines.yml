--- 
jobs: 
  - 
    job: "Tip all recent matches and submit"
    pool: 
      maxParallel: 1
      strategy: 
        matrix: 
          Python37: 
            python.version: "3.7"
      vmImage: vs2017-win2016
    steps: 
      - 
        inputs: 
          architecture: x64
          versionSpec: $(python.version)
        task: UsePythonVersion@0
      - 
        displayName: "Install dependencies"
        script: "pip install selenium && npm install chromedriver"
      - 
        displayName: "Run tipping bot."
        powershell: "python3 TipBot.py"
schedules: 
  - 
    always: true
    branches: 
      include: 
        - master
    cron: "0 12 * * 4"
    displayName: "Weekly Thursday build"
trigger: 
  - master
